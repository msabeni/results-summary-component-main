<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Results summary component</title>

  
  
</head>
<body>
  <div class="container">
    <div class="div1">
      <h5>Your Result</h5>
       <p class="score1">76 </p>
        <p class="score2"> of 100</p>
    
      <div class="class3">
        <h1>Great</h1>
        <p3>You scored higher than 65% of the people who have taken these tests.</p>
      </div>  
    </div>

    <div class="column">
      <h4>Summary</h4>
      <div class="top">
        <p>Reaction  80/100</p>
      </div>
      <div class="main">
        <p>Memory 92/100</p>
      </div>
      <div class="classA">
        <p>Verbal 61/100</p>
      </div>
      <div class="header">
        <p>Visual 72/100</p>
      </div> 

      <div class="classB">
        <a class="buttonlink" href="">Continue</a>
      </div>
    </div>
  
  
   
  </div>



  
  
</body>
</html>
